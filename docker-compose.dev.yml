# OpenClaw Sentinel - Development (builds from source)
# Usage: docker compose -f docker-compose.dev.yml up --build

services:
  sentinel:
    build: .
    container_name: openclaw-sentinel-dev
    ports:
      - "127.0.0.1:5056:5056"  # Localhost only
    volumes:
      - ~/.openclaw:/data:ro
      - sentinel-data:/app/data
    environment:
      PORT: "5056"
      OPENCLAW_DIR: "/data"
    restart: unless-stopped

volumes:
  sentinel-data:
