# MoltBot Guardian - Prometheus Config

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # OTEL Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # MoltBot metrics via OTEL exporter
  - job_name: 'moltbot-guardian'
    static_configs:
      - targets: ['otel-collector:8889']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
