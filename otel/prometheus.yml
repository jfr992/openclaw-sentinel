global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape OTEL Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']  # Internal port unchanged

  # Scrape OpenClaw Sentinel (when instrumented)
  - job_name: 'openclaw-sentinel'
    static_configs:
      - targets: ['host.docker.internal:5056']
    metrics_path: '/metrics'

  # Scrape OpenClaw Memory (when instrumented)
  - job_name: 'openclaw-memory'
    static_configs:
      - targets: ['host.docker.internal:5057']
    metrics_path: '/metrics'
