version: '3.8'

services:
  security-dashboard:
    build: .
    network_mode: host
    volumes:
      - ~/.clawdbot:/data:ro
      - security-data:/app/data
    environment:
      - MOLTBOT_HOST=127.0.0.1
      - MOLTBOT_PORT=5050
      - CLAWDBOT_DIR=/data
    restart: unless-stopped

volumes:
  security-data:
