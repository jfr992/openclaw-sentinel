version: '3.8'

services:
  sentinel:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use 'distroless' for smallest image (no shell)
    image: openclaw-sentinel:latest
    container_name: openclaw-sentinel
    restart: unless-stopped

    # Security: Run as non-root
    user: "65532:65532"

    # Security: Read-only filesystem
    read_only: true

    # Security: Minimal capabilities
    cap_drop:
      - ALL

    # Security: No privilege escalation
    security_opt:
      - no-new-privileges:true

    # Temp directories (required for Node.js)
    tmpfs:
      - /tmp:noexec,nosuid,size=64m

    ports:
      # Bind to localhost only by default (secure)
      # Change to "5056:5056" for home network access
      - "127.0.0.1:${PORT:-5056}:5056"

    environment:
      - NODE_ENV=production
      - PORT=5056
      - OPENCLAW_GATEWAY_URL=${OPENCLAW_GATEWAY_URL:-ws://host.docker.internal:18789}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - OPENCLAW_DIR=/data/.openclaw
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BASELINE_FILE=/data/baseline.json

    volumes:
      # Mount OpenClaw data directory (read-only for session logs)
      - ${OPENCLAW_DIR:-~/.openclaw}:/data/.openclaw:ro
      # Persistent baseline storage
      - sentinel-data:/data:rw

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5056/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    networks:
      - sentinel-net

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sentinel.rule=Host(`sentinel.localhost`)"
      - "traefik.http.services.sentinel.loadbalancer.server.port=5056"

volumes:
  sentinel-data:
    driver: local

networks:
  sentinel-net:
    driver: bridge

# =============================================================================
# Usage:
# =============================================================================
# Default:
#   OPENCLAW_GATEWAY_TOKEN=xxx docker compose up -d
#
# With OTEL observability stack (optional):
#   OPENCLAW_GATEWAY_TOKEN=xxx docker compose -f docker-compose.yml -f docker-compose.otel.yaml up -d
#
# Distroless (smallest image, no shell):
#   docker compose build --build-arg target=distroless
#   docker compose up -d
#
# Volumes:
#   - ~/.openclaw:/data/.openclaw  → Session logs (read-only)
#   - sentinel-data:/data          → Baseline learning state (persistent)
#
# OTEL Stack (optional):
#   - Prometheus: http://localhost:9090
#   - Grafana:    http://localhost:3000 (admin/sentinel)
# =============================================================================
