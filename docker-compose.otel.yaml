# Docker Compose with OpenTelemetry Collector
#
# Adds observability stack: OTEL Collector + Prometheus + Grafana
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.otel.yaml up -d

services:
  guardian:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=moltbot-guardian
      - ENVIRONMENT=production
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: moltbot-otel
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "127.0.0.1:4317:4317"   # OTLP gRPC
      - "127.0.0.1:4318:4318"   # OTLP HTTP
      - "127.0.0.1:8889:8889"   # Prometheus metrics
      - "127.0.0.1:8888:8888"   # Collector metrics
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: moltbot-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"  # Localhost only
    depends_on:
      - otel-collector
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    container_name: moltbot-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=guardian
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "127.0.0.1:3000:3000"  # Localhost only
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
