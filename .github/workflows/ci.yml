name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd dashboard
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          cd dashboard
          python -m pytest tests/ -v --tb=short

      - name: Test imports
        run: |
          cd dashboard
          python -c "
          import app
          import detector
          import baseline
          import crypto
          import smart_alerts
          import trust
          import threat_intel
          print('✅ All imports OK')
          "

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: |
          cd dashboard-ui
          npm ci
          npm run build

      - name: Run linter
        run: |
          cd dashboard-ui
          npm run lint --if-present || echo "⚠️ Lint warnings - fix in separate PR"
