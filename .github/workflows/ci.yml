name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Dagger-based CI (portable, runs same locally)
  dagger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dagger
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"

      - name: Run CI Pipeline
        run: dagger call ci --source=.

  # Security scans via Dagger
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dagger
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"

      - name: Run Security Scan
        run: dagger call security --source=.

  # Docker build test via Dagger
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dagger
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"

      - name: Build and Test Docker Image
        run: dagger call docker --source=.

  # Keep matrix for cross-platform verification
  matrix-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: ['22']
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci

      - name: Run tests
        run: npm test
