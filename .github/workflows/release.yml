name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

# Security scan must pass before release
jobs:
  security-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Security scan
        run: |
          pip install safety bandit
          cd dashboard
          pip install -r requirements.txt
          echo "üîç Running safety check..."
          safety check --full-report
          echo "üîç Running bandit scan..."
          bandit -r . -ll -x ./venv
          echo "‚úÖ Security scan passed"

  build:
    needs: security-gate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: guardian-macos
          - os: ubuntu-latest
            artifact: guardian-linux

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd dashboard-ui
          npm ci
          npm run build

      - name: Install PyInstaller
        run: |
          pip install pyinstaller
          pip install -r dashboard/requirements.txt

      - name: Build executable
        run: |
          cd dashboard
          pyinstaller --onefile --name guardian \
            --add-data "../dashboard-ui/dist:dashboard-ui/dist" \
            app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dashboard/dist/guardian*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: guardian-macos
          path: macos

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: guardian-linux
          path: linux

      - name: Rename artifacts
        run: |
          mv macos/guardian macos/guardian-macos
          mv linux/guardian linux/guardian-linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos/guardian-macos
            linux/guardian-linux
          generate_release_notes: true
