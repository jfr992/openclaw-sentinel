name: Release

on:
  push:
    tags:
      - 'v*'

# Security scan must pass before release
jobs:
  security-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Security scan
        run: |
          pip install safety bandit
          cd dashboard
          pip install -r requirements.txt
          echo "üîç Running safety check..."
          safety check --full-report
          echo "üîç Running bandit scan..."
          bandit -r . -ll -x ./venv
          echo "‚úÖ Security scan passed"

  build:
    needs: security-gate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: moltbot-macos
          - os: ubuntu-latest
            artifact: moltbot-linux

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd dashboard-ui
          npm ci
          npm run build

      - name: Install PyInstaller
        run: |
          pip install pyinstaller
          pip install -r dashboard/requirements.txt

      - name: Build executable
        run: |
          cd dashboard
          pyinstaller --onefile --name moltbot \
            --add-data "../dashboard-ui/dist:dashboard-ui/dist" \
            app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dashboard/dist/moltbot*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: moltbot-macos
          path: macos

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: moltbot-linux
          path: linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos/moltbot
            linux/moltbot
          generate_release_notes: true
