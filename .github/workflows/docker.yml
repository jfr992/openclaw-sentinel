name: Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: openclaw-sentinel:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name test-sentinel -p 5056:5056 openclaw-sentinel:test
          sleep 5
          curl -f http://localhost:5056/api/health || exit 1
          docker logs test-sentinel
          docker stop test-sentinel
          echo "âœ… Docker image works"
